<div class="animated fadeIn">
    <div><a href="#/studashboard/peerReviewDashboard?username={{username}}"><button class="btn btn-primary" type="button">
        < Back</button></a>
    </div><br>
    <div class='card'>
      <div class='card-header'>
        <i class='fa fa-align-justify'></i>
        <div class="card-header-actions">
          <div class='ml-auto'>
            <span class="ovol NB">
              Initial
            </span>
            <span class="ovol CPF">
              Unfinished Review
            </span>
            <span class="ovol BS">
              Completed Reviewed
            </span>
          </div>
        </div>
      </div>
      <div class='card-body'>
        <div>
            <h3 class='text-left'>{{assignmentName}}</h3>
        </div>
        <table class='table table-striped' style="text-align:center;">
          <table class='table table-striped' style="text-align:center;">
            <thead>
              <tr>
                <th width="10%" class='text-left'>學生</th>
                <ng-container *ngFor='let r of round; let i = index'>
                  <th width="10%">
                    <div>Round {{i + 1}}</div>
                  </th>
                </ng-container>
                <th class='text-left'></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of reviewDetail; let i = index">
                <th class='text-left' width="10%">
                  Student {{ i + 1 }}
                </th>
                <ng-container *ngFor='let round of round'>
                  <th>
                    <p id="{{student.name}}_{{round}}" class="circle initialization">
                      <a *ngIf='!isNA(student)' id="{{student.name}}_{{round}}_{{student.status}}"
                        href="#/studashboard/reviewStatusAssignmentChoose?username={{username}}&assignmentName={{assignmentName}}">0</a>
                      <a *ngIf='isNA(review)'>N/A</a>
                    </p>
                  </th>
                </ng-container>
                <!--<ng-container *ngFor='let review of studentCommitRecord'>
                  <th *ngIf='isRelease(review.reviewReleaseTime)'>
                    <p id="{{username}}_{{review.assignmentName}}" class="circle {{review.status}}">
                      <a *ngIf='!isNA(review)' id="{{username}}_{{review.hw}}_{{review.count}}"
                        href="#/studashboard/reviewStatusAssignmentChoose?username={{username}}&assignmentName={{review.assignmentName}}">{{review.count}}/{{review.amount}}</a>
                      <a *ngIf='isNA(review)'>N/A</a>
                    </p>
                  </th>
                </ng-container>-->
                <th class='text-left'></th>
              </tr>
            </tbody>
          </table>
        </table>
      </div>
    </div>
  </div>
